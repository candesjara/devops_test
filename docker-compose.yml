version: '3.8'

services:
  app:
    build: .
    container_name: empleados-app
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/empleados
    depends_on:
      - mongo

  mongo:
    image: mongo:6
    container_name: empleados-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
